{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">

        <table  class="container">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
            <tr>
                {% for item in index %}
                <td>{{item.symbol}}</td>
                <td>{{item.name}}</td>
                <td>{{item.shares}}</td>
                <td>${{item.price}}</td>
                <td>${{item.total}}</td>
            </tr>
                {% endfor %}
             <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>${{totalPrice}}</td>
            </tr>
        </table>



        <input autocomplete="off" autofocus class="form-control"  id="name" name="symbol" placeholder="Symbol" type="text"/>
        <input autocomplete="off" autofocus class="form-control"  id="number" name="shares" placeholder="Number of Shares to sell" type="number"/>

        <div class="form-group">
            <button class="btn btn-default" type="submit">Sell</button>
        </div>
    </form>

{% endblock %}
